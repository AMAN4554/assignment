<button mat-icon-button  color="primary" (click)="add()">
  <mat-icon color="primary">add</mat-icon>
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-8">

    <ng-container matColumnDef="sr">
      <th mat-header-cell *matHeaderCellDef> S.No </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>
  
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{ element.category }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description  </th>
        <td mat-cell *matCellDef="let element"> {{ element.description  }} </td>
      </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="onEditItem(element)">
          <mat-icon color="primary">edit</mat-icon>
        </button> &nbsp;
        <button mat-icon-button  color="warn" (click)="onDeleteItem(element)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
